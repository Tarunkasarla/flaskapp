jobs:
  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: rbalagopalakrishna/flaskapp
      - docker/push:
          digest-path: /tmp/digest.txt
          image: rbalagopalakrishna/flaskapp
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
orbs:
  docker: circleci/docker@1.3.0
version: 2.1
workflows:
  commit:
    jobs:
      - build-and-push
